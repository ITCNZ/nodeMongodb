<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <style>
        *{
            color: #333;
            line-height: 1.5;
        }
        .artbody{
            width: 70%;
            margin: 0 auto;
        }
        h1{
            font-size: 20px;
            text-align: center;
        }
        .info{
            text-align: center;
            font-size: 12px;
            color: #666;
        }

    </style>
</head>
<body>
<div class="artbody">

</div>

</body>
<script type="text/javascript" src="http://libs.baidu.com/jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">
    const id = window.location.href.split('/').pop();
    axios.get('/api/newslist/' + id)
    .then(function (res) {
        console.log(res);
        var data = res.data;
        $('.artbody').append('<h1>' + data.title + '</h1>' +
                '<p class="info"><span>作者: ' + data.author + '</span>  <span>发表时间: ' + data.date + '</span></p>' +
                '<div class="content">' + data.content + '</div>'
        )

    })
    .catch(function (error) {
        console.log(error);
    });

</script>
</html>
